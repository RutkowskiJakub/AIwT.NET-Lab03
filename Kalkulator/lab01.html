<body>

    <div id="wrap">
  <main>
    <div class="container-fluid main-container">
      <header>

      </header>
      <div id="centerwrap">
      <div class="row">

        <div class="col-sm-6 col-center">
          <form>
            <div class="form-group row">
                <label for="wartosc1" class="col-sm-2 col-form-label">Wartość 1</label>
                <div class="col-sm-10">
                  <input type="number" step=0.01 class="form-control" id="wartosc1" placeholder="Wartość 1" onBlur="sprawdzWartosc1()">
                  <div id="wartosc1Error"></div>
                </div>
              </div>

              <div class="form-group row">
                  <label for="dzialanie" class="col-sm-2 col-form-label">Kategoria</label>
                  <div class="col-sm-10">
                  <select type="text" id="dzialanie" class="form-control" onBlur="sprawdzDzialanie()">
                    <option value=0>Wybierz działanie</option>
                    <option value=1>+</option>
                    <option value=2>-</option>
                    <option value=3>*</option>
                    <option value=4>/</option>
                  </select>
                  <div id="dzialanieError"></div>
                </div>
              </div>

              <div class="form-group row">
                  <label for="wartosc2" class="col-sm-2 col-form-label">Wartość 2</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="wartosc2" placeholder="Wartość 2" onBlur="sprawdzWartosc2()">
                    <div id="wartosc2Error"></div>
                  </div>
                </div>
 
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="button" class="btn btn-block btn-primary" id="licz" onClick="sprawdzWszystko()">=</button>
              </div>
            </div>

            <div class="form-group row">
              <label for="wynik" class="col-sm-2 col-form-label">Wynik</label>
            <div class="col-sm-10">
              <input type="number" step=0.01 class="form-control" id="wynik" placeholder="wynik" disabled>
            </div>
          </div>
            
          </form>
        </div>
      </div>
      </div>
      </div>
    </div>
</body>
